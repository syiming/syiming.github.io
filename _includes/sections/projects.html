<h1 id="Projects"><span data-i18n="skills.my_skills">Projects</span></h1>

<p> More information comming. <a href="http://croma.eecs.umich.edu/croma.html"><img src="/img/lab.png" width="300" height="70" align="right"></img></a></p>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                {% if project.name %}
                <h2 style="margin: 0">{{ project.name }}</h2>

                <p style="margin: 0">{{ project.descr }}</p>
                {% endif %}
                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
